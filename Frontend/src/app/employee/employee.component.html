<div>
    <div *ngFor="let key of objectKeys(employee)">
       <ng-container *ngIf="!isArray(employee![key])">
        <a [routerLink]="'/employee-progress/' + employee.id" routerLinkActive="active" ariaCurrentWhenActive="page">
            <p>{{key}} - {{ employee![key] }}</p>
        </a>
       </ng-container>
</div>
