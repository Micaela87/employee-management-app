<div *ngFor="let key of objectKeys(employee)">
    
    <p>{{key}} - {{ employee[key] }}</p>

    <ng-container *ngIf="isArray(employee[key])">
        <ngx-charts-line-chart
            [view]="[1000,400]"
            [results]="formatResults(employee[key])"
            [xAxisLabel]="'Difficulty'"
            [legendTitle]="'Employee Progress'"
            [yAxisLabel]="'Hours'"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="false"
            [roundDomains]="true"
        ></ngx-charts-line-chart>
    </ng-container>
</div>
